<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <header class="header">
      <img
        src="./assets/images/logos/adl.png"
        alt="logo-de-desafíos-latam"
        class="header__logo" />
      <h2 class="header__title">Blog FrontEnd</h2>
    </header>

    <main class="main-register">
      <form class="form-login">
        <div class="input-container">
          <h2 class="input-container__title">Registrate ¡Es gratis!</h2>
          <input
            class="input-container__input"
            type="email"
            name=""
            id=""
            placeholder="Nombre" />
          <input
            class="input-container__input"
            type="password"
            name=""
            id=""
            placeholder="Apellido" />
          <input
            class="input-container__input"
            type="email"
            name=""
            id=""
            placeholder="Emai" />
          <input
            class="input-container__input"
            type="email"
            name=""
            id=""
            placeholder="Contraseña" />
          <input
            class="input-container__input"
            type="email"
            name=""
            id=""
            placeholder="Confima tu contraseña" />
          
        </div>

        <div class="buttons-container">
          <button
            class="buttons-container__button buttons-container__button--login">
            <a href="index.html" class="buttons-container__link--login">Crea tu cuenta</a>
          </button>
          <button
            class="buttons-container__button buttons-container__button--google-login">
            <img
              class="buttons-container__image"
              src="https://rotulosmatesanz.com/wp-content/uploads/2017/09/2000px-Google_G_Logo.svg_.png"
              alt="google-logo" />
            <span>Registrate con Google</span>
          </button>
          <p class="buttons-container__register-text">
            ¿Ya tienes una cuenta?
            <a class="buttons-container__register-link" href="index.html">Inicia Sesión </a>
          </p>
        </div>
      </form>
    </main>
  </body>
</html>
